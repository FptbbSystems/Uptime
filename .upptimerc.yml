  errorIntro: Um erro ocorreu tentando achar os ultimos dados de status.
  errorText: Tu pode tentar em alguns momentos.
  errorHome: Ir para a pagina inicial

commitMessages:
  readmeContent: ":pencil: Resumo da atualização do Readme.md [skip ci] [upptime]"
  summaryJson: ":card_file_box: Resumo da atualização do Status [skip ci] [upptime]"
  statusChange: "$EMOJI $SITE_NAME é $STATUS ($RESPONSE_CODE in $RESPONSE_TIME ms) [skip ci] [upptime]"
  graphsUpdate: ":bento: Atualiza os Graficos [skip ci] [upptime]"
  commitAuthorName: "Fptbb Bot"
  commitAuthorEmail: "bot@fptbb.com"

