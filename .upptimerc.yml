  activeIncidents: Incidentes Ativos
  allSystemsOperational: Todos os sistemas operacionais
  incidentReport: "Sobre o incidente numero #$NUMBER →"
  activeIncidentSummary: Aberto em $DATE com $POSTS posts
  incidentTitle: Incidente $NUMBER Detalhes
  incidentDetails: Detalhes do Incidente
  incidentFixed: Fixo
  incidentOngoing: Em Andamento
  incidentOpenedAt: Aberto as
  incidentClosedAt: Fechado as
  incidentSubscribe: Inscreva-se para atualizações
  incidentViewOnGitHub: Veja no Github
  incidentCommentSummary: Postado as $DATE por $AUTHOR
  incidentBack: ← Voltar para todos os Incidentes
  pastIncidents: Incidentes anteriores
  pastIncidentsResolved: Resolvido em $MINUTES minutos com $POSTS posts
  liveStatus: Status ao vivo
  overallUptime: "Uptime Geral: $UPTIME"
  overallUptimeTitle: Uptime Geral
  averageResponseTime: "Tempo de resposta medio: $TIMEms"
  averageResponseTimeTitle: Tempo de resposta medio
  sevelDayResponseTime: Tempo de resposta nos ultimos 7 dias
  responseTimeMs: Tempo de resposta (ms)
  up: Online
  down: Offline
  degraded: Quebrado
  ms: ms
  loading: Carregando
  navGitHub: GitHub
  footer: Essa pagina é de [codigo aberto]($REPO), criada com [Upptime](https://upptime.js.org)
  rateLimitExceededTitle: Uso da Api Excedido
  rateLimitExceededIntro: Tu excedeu o limite de uso desse site, tente novamente em algum tempo. Ou tente usar uma chave de api diferente do github.
  rateLimitExceededWhatDoesErrorMean: Oque esse erro significa?
  rateLimitExceededErrorMeaning: Esse site usa a api do github para manter estatisticas atualizadas dos sites, e permite 60 pedidos por ip, por minuto, tal quantidade que ja foi consumida.
  rateLimitExceededErrorHowCanFix: Como posso corrigir?
  rateLimitExceededErrorFix: Tu pode simplesmente esperar, em 1 hora o acesso sera liberado novamente, ou usar seu proprio token da api, e assim ter mais 1,500 pedidos por hora livres.
  rateLimitExceededGeneratePAT: Aprenda a gerar um novo token da api
  rateLimitExceededHasSet: Tu tem um token da api configurado.
  rateLimitExceededRemoveToken: Remover token
  rateLimitExceededGitHubPAT: Token de acesso pessoal Github
  rateLimitExceededCopyPastePAT: Copie e cole seu token
  rateLimitExceededSaveToken: Salvar token
